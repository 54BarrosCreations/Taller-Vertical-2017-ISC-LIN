<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
        <script>
            var command1 = {"Medical": function() { SpeechKITT.setInstructionsText("Medical"); }};
            var command2 = {"Other": function() { SpeechKITT.setInstructionsText("Other"); }};
        if (annyang) {
          // Add our commands to annyang
          annyang.addCommands(command1);
          annyang.addCommands(command2);
          /*annyang.addCommands({
            'Estetic': function() { alert('Dick'); }
          });*/

          // Tell KITT to use annyang
          SpeechKITT.annyang();
          SpeechKITT.setInstructionsText("Medical or Other?")

          // Define a stylesheet for KITT to use
          SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');

          // Render KITT's interface
          SpeechKITT.vroom();
          
        }
        </script>
        
        
        
    </body>
</html>
